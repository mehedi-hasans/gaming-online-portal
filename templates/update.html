<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-success-subtle p-3 ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginPage' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signupPage' %}">Signup</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="container bg-success-subtle p-5 mx  rounded  mt-5 ">
      <div>
        <div class="container bg-success-subtle p-5  rounded  mt-5 ">
            <h1 class="text-center ">Update User Please</h1>

            <form class="form mt-5 w-75 m-auto" action="{% url 'updatePage' user.id %}" method="POST">
              {% csrf_token %}
              Username: <input class="form-control form-control-lg" type="text" value='{{user.username}}' placeholder="Full Name" name="username"> <br>
              First Name: <input class="form-control form-control-lg" type="text" value='{{user.first_name}}' placeholder="First Name" name="fname"> <br>
              Last Name:<input class="form-control form-control-lg" type="text" value='{{user.last_name}}' placeholder="Last Name" name="lname"> <br>
              Email: <input class="form-control form-control-lg" type="email" value='{{user.email}}' placeholder="Email" name="email"><br>
              <a href="{% url 'updatePage' user.id %}"><button class="btn-success btn">Update</button></a>
            </form>

          </div>
        <a href="{% url 'index' %}">
            <button class="btn btn-outline-success  ">Back</button>
        </a>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
