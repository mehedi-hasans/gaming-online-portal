<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      
      img{
            width: 50;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>
    
    <div class="container bg-dark p-5  rounded  mt-5 w-50">
      <h1 class="text-center ">Login Please</h1>
      {% if messages %}
      <div class="alert alert-danger w-50" role="alert">
            <ul>
               {% for message in messages %}
                     <li>{{ message }}</li>
               {% endfor %}
            </ul>
      </div>
   {% endif %}
   <img class="w-25 ml-5" src="{% static 'assests/img/smalllogo.png' %}" alt="">
      <form action="{% url 'loginPage' %}" method='POST'>
        {% csrf_token %}
        <div class="form-group">
           <input class="form-control" type="text" placeholder="Email" name='email'>
        </div>
         <br>
        <div class="form-group">
           <input class="form-control" type="password" placeholder="Password" name='password'>
        </div>
        <br>
        <div class="form-group">
           <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
     </form>

      <div class="text-center forgotpass"><a href="#">Forgot Password?</a></div>
      <div class="text-center text-white">Donâ€™t have an account? <a href=" {% url 'signupPage' %} ">Register</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
