{% include "header.html" %}
    <div class="container bg-dark p-5 mx  rounded  mt-5 ">
      <div>
        <div class="container bg-dark p-5  rounded  mt-5 ">
            <h1 class="text-center text-white">View Game Please</h1>
            <form class="form mt-5 w-75 m-auto " action="{% url 'addGame' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <input class="form-control form-control-lg" type="text" placeholder="Name here" name="name"> <br>
              <input class="form-control form-control-lg" type="text" placeholder="Title here" name="title"><br>
              <input class="form-control form-control-lg" type="text" placeholder="Game Description Please" name="description"><br>
              <input class="form-control form-control-lg" type="file"  name="image"><br>
              <button class="btn btn-success  btn-block form-control-lg " type="submit">Add</button>
            </form>
          </div> <br>
        <a href="{% url 'index' %}">
            <button class="btn btn-outline-success ">Back</button>
        </a>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
